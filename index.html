<html>
<head>
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous">
</script>
<style>
    .greentext{
        color:green;
    }
    .redtext{
        color:red;
    }
</style> 
<script>
    var x1 = Math.round(Math.random()*100)
    var x2 = Math.round(Math.random()*100)
    

    $("#correct").hide();
    $("#correct").css();
    $("incorrect").hide();
    
    function btn_click(){


        if ($("#txtanswer").val() == x1+x2){
            
                
            $("#newchan").text("correct");
            $("#newchan").removeClass("greentext");
            $("#newchan").removeClass("redtext");
            $("#newchan").addClass("greentext");
            


        }

        
        else{ 
            $("#newchan").text("incorrect");
            $("#newchan").removeClass("redtext");
            $("#newchan").removeClass("greentext");
            $("#newchan").addClass("redtext");

        }
        $("#btn").prop('value')
    }

    $("#x1").text(x1);
    $("#x2").text(x2);




</script>   
</head>


<body>
    <h1>Tairo Kageyama 62011257</h1>
    <h1>Quiz</h1>
    <div>What is the answer of <span id = "x1"></span> + <span id="x2"></span></div>

    <br>
    <br>
    <input type="text" id="txtanswer">
    <br>
    <button  onclick="btn_click()">submit</button>
    <p id="newchan"></p>

    <script>
        $("#x1").text(x1);
        $("#x2").text(x2);
    </script>
    

</body>

</html>
